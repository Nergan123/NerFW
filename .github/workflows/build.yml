name: Build and Publish

on:
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  BuildDocs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.x'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Build Docker Image
        run: |
          docker build -t nerfw:latest -f build.dockerfile .

      - name: Create Docker container
        id: create_container
        run: |
          docker create --name nerfw_container nerfw:latest

      - name: Copy files from Docker container
        run: |
          docker start nerfw_container
          docker cp nerfw_container:dist .
          docker cp nerfw_container:nerfw .

      - name: Publish on PyPi
        run: |
          python -m twine upload -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} --repository pypi dist/*