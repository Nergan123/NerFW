[pytest]
addopts = -rsxX -l --tb=short --strict-markers
markers =
  connection: mark a test as a connection test.
  login: mark a test of login endpoint.
  game: mark a test of game endpoint.

log_cli = 1
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S